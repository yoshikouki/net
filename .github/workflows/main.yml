name: Deploy to yoshiko.net

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache multiple paths
        uses: actions/cache@v2
        with:
          path: |
            ~/.npm
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: npm install
      - run: npm build

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Generate SSH key
        working-directory: ~/
        run: |
          mkdir -p ~/.ssh
          touch $SSH_KEY_PATH
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > $SSH_KEY_PATH
          chmod 400 $SSH_KEY_PATH
          eval "$(ssh-agent -s)"
          ssh-add $SSH_KEY_PATH
      - name: Deploy with "rsync" command
        run: |
          rsync -avL --progress --exclude ".git/" --rsync-path "sudo rsync" \
          -e "ssh -i $SSH_KEY_PATH -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no" \
          ./ \
          ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:$APP_PATH
      - name: Build and Start Next.js
        run: |
          ssh -i $SSH_KEY_PATH -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no \
          ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
          'cd $APP_PATH \
          && sudo npm install \
          && sudo npm install pm2 -g\
          && sudo npm run build \
          && pm2 restart app.json --env production'
    env:
      APP_PATH: /var/www/
      SSH_KEY_PATH: ~/.ssh/yoshikouki.net.pem
